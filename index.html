<!DOCTYPE html>
<html>
    <head>
        <title>Flex Exemples</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="style.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h1>Exemple Stupide cu Flex</h1>
        
        <hr>
        <h4>Forth Example</h4>
            <!--First Example -->
        <div class="container">
            <div class="flexItems">
                <ul>
                    <li class="blue"><p>eat</p></li>
                    <li class="green"><p>sleep</p></li>
                    <li class="purple"><p>repeat</p></li>
                </ul>
            </div>    
        </div>
        
        <hr>
        <h4>Second Example</h4>
            <!--Second Example-->
        <div class="container">
            <div class="flexItems2">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTAIeZIDQ9_7IqWgalkHVAWRQPrziayx-TfoOqMwaI_T2nfyMqrMQ"class="image1">
                <img src="https://photos.pxfeed.com/media/images/640x/2016/12/12/yellow-flower-mobile-wallpaper-653821481524207.jpg" class="image2">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTW_y00oeATAAsYmjnlzdKd3G3vL2IZpEY8V2JJEQZjijFEGIhT"class="image3">
            </div>    
        </div>
        
        <hr>
        <h4>Third Example</h4>
        <!--Third Example-->
        <div class="container">
            <div class="flexItems3">
                <p class="rectangle1">Small</p>
                <p class="rectangle2">Normal</p>
                <p class="rectangle3">Huge</p>
                <p class="rectangle4">Normal</p>
            </div>    
        </div>
        
        <hr>
        <h4>Forth Example</h4>
        <!--Forth Example-->
        <div class="container">
            <div class="flexItems4">
                <p class="circle1">round</p>
                <p class="circle2">round</p>
                <p class="square">square</p>
                <p class="circle3">round</p>
                <p class="circle4">round</p>
            </div>    
        </div>
        
        <hr>
        <h4>Fifth Example</h4>
        <!--Fifth Example-->
        <div class="container">
            <div class="flexItems5">
                <p class="shortLine1"></p>
                <p class="longLine1"></p>
                <p class="differentCircle"></p>
                <p class="shortLine2"></p>
                <p class="longLine2"></p>
            </div>    
        </div>
    </body>
</html>
